<!DOCTYPE html>
<html>
<head>
    <title>Debug Transitions</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .state { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .current { background: #4CAF50; color: white; }
        .allowed { background: #2196F3; color: white; }
        .blocked { background: #f44336; color: white; opacity: 0.5; }
    </style>
</head>
<body>
    <h1>Transition Debug</h1>
    <div id="status">Loading...</div>
    <div id="states"></div>
    
    <script>
        const FSM_STATES = [
            { name: 'ZERO_TORQUE', value: 0 },
            { name: 'DAMP', value: 1 },
            { name: 'SQUAT', value: 2 },
            { name: 'SIT', value: 3 },
            { name: 'STAND_UP', value: 4 },
            { name: 'START', value: 200 },
            { name: 'LOCK_STAND', value: 500 },
            { name: 'LOCK_STAND_ADV', value: 501 },
            { name: 'SQUAT_TO_STAND', value: 706 },
            { name: 'STAND_TO_SQUAT', value: 707 },
            { name: 'LYING_STAND', value: 708 },
            { name: 'RUN', value: 801 }
        ];
        
        async function checkState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                document.getElementById('status').innerHTML = `
                    <strong>Current State:</strong> ${data.state.fsm_state} (${data.state.fsm_state_value})<br>
                    <strong>Allowed Transitions:</strong> ${JSON.stringify(data.state.allowed_transitions)}<br>
                    <strong>Count:</strong> ${data.state.allowed_transitions.length} states
                `;
                
                const statesDiv = document.getElementById('states');
                statesDiv.innerHTML = '';
                
                FSM_STATES.forEach(state => {
                    const div = document.createElement('div');
                    const isCurrent = state.name === data.state.fsm_state;
                    const isAllowed = data.state.allowed_transitions.includes(state.name);
                    
                    div.className = 'state';
                    if (isCurrent) div.classList.add('current');
                    else if (isAllowed) div.classList.add('allowed');
                    else div.classList.add('blocked');
                    
                    div.textContent = `${state.name} (${state.value})${isCurrent ? ' <- CURRENT' : ''}${isAllowed && !isCurrent ? ' <- ALLOWED' : ''}`;
                    statesDiv.appendChild(div);
                });
                
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }
        
        // Check state every 2 seconds
        setInterval(checkState, 2000);
        checkState();
    </script>
</body>
</html>
