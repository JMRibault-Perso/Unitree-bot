<html>
<head><title>Test</title></head>
<body>
    <button onclick="testConnect()">Test Connect</button>
    <button onclick="testDiscover()">Test Discover</button>

            document.getElementById('output').textContent = 'Connect clicked!';

            console.log('testDiscover called');
        }

</body>
